<div class="customers-item">
  <p class="customers-item__review">
    {{ customer.review }}
  </p>
  <picture>
    <img
      class="customers-item__image"
      src="{{ customer.img }}"
      alt=""
      loading="lazy"
      importance="low"
    />
  </picture>
  <p class="customers-item__name">
    {{ customer.name }}
  </p>
</div>
