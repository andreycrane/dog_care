<section class="section-contact">
  <div class="section-contact__info-block">
    <h2 class="info-block__title">
      Maxime placeat facere possimus omnis
    </h2>
    <p class="info-block__numbers">5,700+</p>
    <p class="info-block__subtitle">customers served</p>
  </div>
  <form class="section-contact__form-block">
    <h3 class="form-block__title">
      Make an appointment
    </h3>
    <input
      class="form-block__input"
      type="text"
      name="name"
      placeholder="Name" />
    <input
      class="form-block__input"
      type="email"
      name="email"
      placeholder="Email" />
    <input
      class="form-block__input"
      type="tel"
      name="phone"
      placeholder="Phone Number" />
    <input
      class="form-block__input"
      type="text"
      name="service"
      placeholder="Select Service" />
    <textarea
      class="form-block__input"
      placeholder="Tell us about your puppers include his/her name"
      rows="4"
    ></textarea>
    <input
      class="form-block__btn section-btn"
      type="submit"
      value="make an appointment" />
  </form>
</section>
