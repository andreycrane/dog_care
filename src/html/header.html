<header class="head-sect">
  <div class="head-sect__nav">
    <div class="head-sect__nav-logo">
      <img
        class="nav-logo__image"
        src="../img/logo.svg"
        alt="logo"
        loading="lazy"
        importance="low"
      />
      <span class="nav-logo__text">logoipsum</span>
    </div>
    <div class="head-sect__nav-contacts">
      <div class="nav-contacts__item">
        <img
          class="nav-contacts__item-icon"
          src="../img/access_time_24px.svg"
          loading="lazy"
          importance="low"
        />
        <dl class="nav-contacts__item-info">
          <dt class="item-info__title">boarding ours</dt>
          <dd class="item-info__description">Mon - Sat: 7:00 am - 6:00 pm</dd>
        </dl>
      </div>
      <div class="nav-contacts__item">
        <img
          class="nav-contacts__item-icon"
          src="../img/phone_24px.svg"
          loading="lazy"
          importance="low"
        />
        <dl class="nav-contacts__item-info">
          <dt class="item-info__title">CALL US</dt>
          <dd class="item-info__description">(555) Pup-Cares</dd>
        </dl>
      </div>
      <a class="nav-contacts__appointment-btn section-btn">
        Make an Appointment
      </a>
    </div>
    <div class="head-sect__nav-mainmenu">
      <nav class="nav-mainmenu__tree">
        <a class="nav-mainmenu__tree-item">Services</a>
        <a class="nav-mainmenu__tree-item">Specials</a>
        <a class="nav-mainmenu__tree-item">Facilities</a>
        <a class="nav-mainmenu__tree-item">Reviews</a>
        <a class="nav-mainmenu__tree-item">Shop</a>
        <a class="nav-mainmenu__tree-item">About</a>
      </nav>
      <div class="nav-mainmenu__search">
        <img src="../img/search_24px.svg" loading="lazy" importance="low" />
      </div>
      <div class="nav-mainmenu__cart">
        <img src="../img/shopping_cart_24px.svg" loading="lazy" importance="low" />
      </div>
    </div>
    <div class="head-sect__nav-mobile-btn">
      <span class="nav-mobile-btn__dash"></span>
      <span class="nav-mobile-btn__dash"></span>
      <span class="nav-mobile-btn__dash"></span>
    </div>
  </div>
  <div class="head-sect__title">
    <h1 class="head-sect__title-text">
      Premier dog boarding,<br /> daycare & day spa
    </h1>
    <a class="head-sect__title-btn section-btn">
      Make an Appointment
    </a>
  </div>
</header>
