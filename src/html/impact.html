<section class="section-impact">
  <include
    src="./src/html/section-header.html"
    locals='{ "content": "our impact", "className": "section-impact__title" }'
  ></include>
  <h3 class="section-impact__subtitle section-subheader">
    Nemo enim ipsam<br/>voluptatem quia voluptas
  </h3>
  <picture class="section-impact__picture">
    <source srcset="../img/pexels-photo-612813_2.webp" type="image/webp" />
    <img
      class="section-impact__image"
      src="../img/pexels-photo-612813_2.png"
      alt=""
      loading="lazy"
      importance="low"
    />
  </picture>
  <div class="section-impact__stats">
    <each loop="stat in stats">
      <include src="./src/html/stat.html" locals="{ stat }"></include>
    </each>
  </div>
</section>
